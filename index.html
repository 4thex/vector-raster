<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="icon" href="d3.svg" />
    <title>D3 Demo</title>
    <script src="node_modules/d3/dist/d3.min.js" charset="utf-8"></script>

		<link rel="stylesheet" href="node_modules/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="node_modules/reveal.js/dist/theme/league.css" id="theme">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          From Vector to Raster
        </section>
        <section>
          <section>
            <h3>Rendering a line</h3>
            <p class="fragment" id="ral-1" />
            <p class="fragment" id="ral-2" />
          </section>
        </section>
      </div>
    </div>
    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script>
      Reveal.initialize({
        center: false
      });
      Reveal.on("fragmentshown", event => {
        const width = 500;
        const height = 500;
        let element = event.fragment;
        let parent = element.parentNode;
        let svg;
        switch(element.id) {
          case "ral-1":
            d3
            .select(parent)
            .select("svg")
            .remove();
            svg = d3
              .select(parent)
              .append("svg");
            svg
              .attr("width", width)
              .attr("height", height);
            // render the coordiante system
            let interval = height/10;
            for (let x = 0; x <= 10; x++) {
              for (let y = 0; y <= 10; y++) {
                svg
                  .append("line")
                  .attr("x1", 0)
                  .attr("y1", y*interval)
                  .attr("x2", width)
                  .attr("y2", y*interval)
                  .attr("stroke", "white")
                  .attr("stroke-width", 1);
                svg
                  .append("line")
                  .attr("x1", x*interval)
                  .attr("y1", 0)
                  .attr("x2", x*interval)
                  .attr("y2", height)
                  .attr("stroke", "white")
                  .attr("stroke-width", 1);
              }
            }
            svg
              .append("rect")
              .attr("x", 50)
              .attr("y", 50)
              .attr("width", 50)
              .attr("height", 50)
              .attr("stroke", "white")
              .attr("fill", "blue");
            break;
          case "ral-2":
            svg = d3
              .select(parent)
              .select("svg");
            svg
              .append("circle")
              .attr("cx", 100)
              .attr("cy", 100)
              .attr("r", 50)
              .attr("stroke", "white")
              .attr("fill", "blue");
            break;
        }
      });
    </script>
  </body>
</html>
