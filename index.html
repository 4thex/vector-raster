<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <link rel="icon" href="d3.svg" />
    <title>D3 Demo</title>
    <script src="node_modules/d3/dist/d3.min.js" charset="utf-8"></script>

		<link rel="stylesheet" href="node_modules/reveal.js/dist/reset.css">
		<link rel="stylesheet" href="node_modules/reveal.js/dist/reveal.css">
		<link rel="stylesheet" href="node_modules/reveal.js/dist/theme/league.css" id="theme">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          Bilinear Interpolation
        </section>
        <section>
          Rendering a line
          <section id="int">
            <!--<i class="fragment" id="int-1" />
            <i class="fragment" id="int-2" />-->
          </section>
        </section>
      </div>
    </div>
    <script src="node_modules/reveal.js/dist/reveal.js"></script>
    <script src="fragments.js" type="module"></script>
    <script type="module">
      import { execute as executeFragments, render as renderFragments } from "./fragments.js";

      Reveal.initialize({
        center: false
      });

      Reveal.on("slidechanged", event => {
        renderFragments({element: event.currentSlide});
      });

      let initializeFragment = element => {
        const width = 500;
        const height = 500;
        let parent = element.parentNode;
        let svg;
        d3
          .select(parent)
          .select("svg")
          .remove();
        svg = d3
          .select(parent)
          .append("svg")
          .attr("width", width)
          .attr("height", height);
        return svg;
      };
      Reveal.on("fragmenthidden", event => {
        let element = event.fragment;
        let svg = initializeFragment(element);
      });

      Reveal.on("fragmentshown", event => {
        let element = event.fragment;
        let svg = initializeFragment(element);
        executeFragments({id: element.id, svg: svg})
      });
    </script>
  </body>
</html>
